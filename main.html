<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="main-page-body">
    <main id="hero-page">
      <section class="about">
        <h1>IP Address: <span id="ip-address">126.108.16.12</span></h1>
        <div id="aboutLocation">
          <div>
            <p id="lat">Lat: <span></span></p>
            <p>Long: <span></span></p>
          </div>
          <div>
            <p>City: <span></span></p>
            <p>Region: <span></span></p>
          </div>
          <div>
            <p>Organisation: <span></span></p>
            <p>Hostname: <span></span></p>
          </div>
        </div>
      </section>

      <section class="map-container">
        <h2>Your current Location</h2>
        <div id="map">
          <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&output=embed" frameborder="0" style="border: 0;"></iframe>
        </div>
      </section>
      <div class="about">
        <section class="more-info">
          <h3>More Information About You</h3>
          <p>Time Zone: <span></span></p>
          <p>Date And Time: <span></span></p>
          <p>Pincode: <span></span></p>
          <p>Message:Number of pincode found: <span>21</span></p>
        </section>

        <section class="postofice-cards">
          <h1>Post office Near about you</h1>
          <input
            type="text"
            id="post-ofc-search"
            placeholder="🔍 Search By Name"
          />
          <div class="card-container">
            
                <div class="card">
                    <h4>Name <span></span></h4>
                    <h4>Branch Type <span></span></h4>
                    <h4>Delivery Status <span></span></h4>
                    <h4>District <span></span></h4>
                    <h4>Divison <span></span></h4>
                </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
